<html lang="en" id="app">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- mobile recommendation from pure.css -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<title>{{currentProject.name}}</title>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/pure/menus.css">
	</head>

	<body class="{{orientation}}">

		<div id="main-container">
			<div v-component="sketchframe" v-ref="sketchframe" id="sketchframe-container"></div>

			<div v-component="menu" class="{{className}}" v-ref="menu" id="menu-container"></div>
			<div v-component="settings" v-with="settings" v-show="showSettings" id="settingsContainer"></div>

			<div id="body-row-container" style="display:flex; flex-direction:row;">

				<div v-component="filemenu" v-show="showFilemenu" id="filemenu-container"></div>

				<div v-component="sidebar" v-with="files : files" id="side-container"></div>
				<div id="editor-container" class="{{editorClass}}">
					<div v-component="tabs" v-ref="tabs" id="tab-container"></div>
					<div v-component="editor" v-ref="editor" id="main"></div>
				</div>
			</div>

			<div id="footer-row-container" style="display:flex; flex-direction:row;">
				<div v-component="debug" v-ref="debug" id="debugContainer"></div>
			</div>
		</div>


		<script src="/js/main.js"></script>
	</body>

</html>
