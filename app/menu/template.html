<div id ="button_header">

  <div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">

      <li class="pure-menu-item" v-on="click: $root.toggleFilemenu()">
        <button class="menuItem">
          <img class="menu" src="/images/filemenu-white.svg">
        </button>
      </li>

      <li class="pure-menu-item">
        <div class="menuItem">
        <img class="menu" src="/images/temp/logo.png">
      </div>
      </li>

      <li class="pure-menu-item">
        <button id="play"  v-class="running: $root.running" v-on="click: $root.toggleRun()"></button>
      </li>

      <li class="pure-menu-item">
        <h1 id="project-name" v-text="projectName" v-on="click: $root.renameProject()"></h1>
      </li>

    </ul>

    <!-- display a message -->
    <span id="toast-msg">{{toastMsg}}</span>

      <!-- <div > -->
        <ul class="pure-menu-list" id="custom-dropdown-menus">

          <li class="pure-menu-item">
            <button v-on="click: goFullScreen" id="fullscreenbutton"><img src="/images/browser.svg"></button>
          </li>

          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover pure-menu-allow-mousedown">
            <button id="save" v-on="click: $root.commitGist()"><img class="menu" src="/images/save-white.svg"></button>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <span v-on="click: $root.commitGist()">Save to Cloud</span>
              </li>
              <li class="pure-menu-item">
                <span v-on="click: $root.downloadZip()" class="pure-menu-link">Download Zip</span>
              </li>
            </ul>
          </li>

        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
          <span id="profile-span" v-on="click: profileClicked()"></span>

          <ul class="pure-menu-children">

            <li class="pure-menu-item" v-if="!loggedIn" v-on="click: $root.authenticate()">
              <span>Log in</span>
            </li>

            <li class="pure-menu-item" v-if="loggedIn" v-on="click: $root.authenticate()">
              <span class="username"> hello <b>{{currentUser.username}}</b> </span>!
            </li>

            <li class="pure-menu-item" v-if="loggedIn" v-on="click: $root.logOut()">
              <span>Log Out</span>
            </li>

          </ul>
        </li>

      </ul>
    <!-- </div> -->


  </div> <!-- end pure-menu-->



  <!-- <div id="toolbar"> -->

  <!-- </div> -->

</div>
